{% extends "base.html" %}

{% block extra_head %}
{{ block.super }}
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script language="javascript" type="text/javascript" src="{{ STATIC_URL }}js/flot/jquery.flot.js"></script>
<script language="javascript" type="text/javascript" src="{{ STATIC_URL }}js/flot/jquery.flot.selection.js"></script>
{% endblock %}

{% block content %}
<h1>{{ object.id }}</h1>


    <script type="text/javascript">

    $(function() {
        var options = {
            legend: {
                show: false
            },
            series: {
                lines: {
                    show: true
                },
                points: {
                    show: false
                }
            },
            yaxis: {
                ticks: 10
            },
            selection: {
                mode: "xy"
            }
        };
        var data = [{label: "data", data:{{ curve_plot }}}];

        var plot = $.plot("#placeholder", data, options);

        // Create the overview plot

        var getData = function(from, to) {
            var filtered_data = data;
            $.each(data, function(index, value) {
                if (value[0] >= from && value[0] <= to) {
                    filtered_data.push(value);
                }
            });
            return filtered_data;
        };

		
		
        var overview = $.plot("#overview", data, {
            legend: {
                show: false
            },
            series: {
                lines: {
                    show: true,
                    lineWidth: 1
                },
                shadowSize: 0
            },
            /*xaxis: {
                ticks: 4
            },
            yaxis: {
                ticks: 3,
                min: -2,
                max: 2
            },*/
            grid: {
                color: "#999"
            },
            selection: {
                mode: "xy"
            }
        });

        // now connect the two

        $("#placeholder").bind("plotselected", function (event, ranges) {

            // clamp the zooming to prevent eternal zoom

            if (ranges.xaxis.to - ranges.xaxis.from < 0.00001) {
                ranges.xaxis.to = ranges.xaxis.from + 0.00001;
            }

            if (ranges.yaxis.to - ranges.yaxis.from < 0.00001) {
                ranges.yaxis.to = ranges.yaxis.from + 0.00001;
            }

            // do the zooming

            plot = $.plot("#placeholder", getData(ranges.xaxis.from, ranges.xaxis.to),
                $.extend(true, {}, options, {
                    xaxis: { min: ranges.xaxis.from, max: ranges.xaxis.to },
                    yaxis: { min: ranges.yaxis.from, max: ranges.yaxis.to }
                })
            );

            // don't fire event on the overview to prevent eternal loop
 
            overview.setSelection(ranges, true);
        });

        $("#overview").bind("plotselected", function (event, ranges) {
            plot.setSelection(ranges);
        });
		
		$("#reset_btn").click(function () {
			$.plot("#placeholder", data, options);
			overview.clearSelection();
		})
	});

    </script>

<section>
<div class="demo-container">
            <div id="placeholder" class="demo-placeholder" style="float:left;width:650px;height:300px;"></div> 
            <div id="overview" class="demo-placeholder" style="margin-left:700px; width:160px; height:125px;"></div>
			<input type='button' id ='reset_btn' value='reset graph'>
</div>
</section>

<h1 style="clear:both"> Curve Parameters </h1>

<div>
Instrument type : {{ object.instrument_type.name }}<br>
</div>
<div>
Acquisition type : {{ object.acquisition_type }}<br>
</div>
<div>
Bandwidth : {{ object.bandwidth }}<br>
</div>
	
{% endblock %}
